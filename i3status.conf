# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 1
}

order += "wireless wlp3s0"
order += "ethernet _first_"
order += "cpu_usage"
order += "memory"
order += "disk /"
order += "tztime local"
order += "battery 0"

wireless wlp3s0 {
        format_up = "W: %ip"
        format_down = "W: down"
        separator = true
        separator_block_width = 30
}

ethernet _first_ {
        format_up = "ip %ip"
        separator = true
        separator_block_width = 30
}

cpu_usage {
		format = "cpu %usage"
		separator = true
        separator_block_width = 30
}

disk "/" {
        format = "space %avail / %total"
        low_threshold = 1
        format_below_threshold = "LOW DISK SPACE %avail"
        threshold_type = gbytes_avail
        separator = true
        separator_block_width = 30
}


memory {
        format = "mem %used / %total"
        threshold_degraded = "1G"
        format_degraded = "LOW MEMORY %available"
        separator = true
        separator_block_width = 30
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
        separator = true
        min_width = 125
}

battery 0 {
        format = "%status %percentage"
        format_down = "No battery"
        status_chr = "âš¡ CHR"
        status_bat = "ðŸ”‹ BAT"
        status_unk = "? UNK"
        status_full = "â˜» FULL"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10
}
